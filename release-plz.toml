[workspace]
# Only bump version for feat: and fix: commits (including scoped variants like feat(x):)
# Other commits still open/update the Release PR and appear in CHANGELOG.md
release_commits = "^(feat|fix)[:(]"

# cargo-dist creates the GitHub Release — release-plz must not
git_release_enable = false

# release-plz creates the git tag — cargo-dist triggers on it
git_tag_enable = true

# cargo publish is handled by release.yml after all artifacts are built
publish = false

# release the package only when the release PR is merged
release_always = false
